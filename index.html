<head>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2C6636; /* Change this to any color you like */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
        }
        .image-container {
            position: fixed; /* Fix the image position */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.4); /* Center and scale the image */
        }
        .text-container {
            position: absolute;
            bottom: 10px; /* Position the text at the bottom */
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
